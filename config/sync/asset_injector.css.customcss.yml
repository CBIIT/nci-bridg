code: "     /* base changes */\r\n\r\n.flex-container {\r\n  display: flex;\r\n     color: #2764c1\r\n     text-decoration: none;\r\n}\r\n\r\n.flex-container > div {\r\n  width: 50%;\r\n  margin: 10px;\r\n  text-align: left;\r\n  line-height: 45px;\r\n  font-size: 25px;\r\n\r\n}\r\n\r\n     h2 span.field.field--name-title {display: none;}\r\n     .bg-dark {\r\n     background-color: #123e57!important;\r\n     }\r\n\r\n     h2 {\r\n     font-size: 24px;\r\n     font-weight: bold;\r\n     color: #337ab7;\r\n     margin: 30px 0 20px 0;\r\n     }   \r\n\r\n     h2.text-center {\r\n     margin: 30px 0 20px 0;\r\n     }\r\n\r\n     div.well.center-block {\r\n     margin-top: 50px;\r\n     }\r\n\r\n     h3 {\r\n     font-size: 20px;\r\n     vertical-align: middle;\r\n     line-height: 50px;\r\n     padding-left: 20px;\r\n     }\r\n     \r\n     .breadcrumb {\r\n     font-size: 0.929em;\r\n     margin-bottom: 40px;\r\n     }\r\n\r\n     .mb-0 {\r\n     margin-top: 0;\r\n     }\r\n\r\n     .footer {\r\n     margin-top: 40px;\r\n     }\r\n\r\n     .content-center {\r\n     text-align: center;\r\n     }\r\n\r\n          .navbar-custom {\r\n          background-color: #ff5500;\r\n          }\r\n\r\n     .navbar-dark .navbar-nav .nav-link {\r\n          color: #fff;\r\n          font-size: 16px;\r\n          font-weight: bold;\r\n          }\r\n     \r\n     #utility-bar {\r\n     display: none;\r\n     }\r\n\r\n     .col {\r\n     margin-top: -30px;\r\n     }\r\n\r\n     .btn-container {\r\n          float: right;\r\n          padding: 10px;\r\n          margin-left: 200px;\r\n     }\r\n\r\n     .btn-download {\r\n          color: #fff;\r\n          background-color: #24a4a5;\r\n          font-weight: bold;\r\n          letter-spacing: 0.05em;\r\n          border-radius: 10px;\r\n     }\r\n\r\n     .btn-browse {\r\n          color: #fff;\r\n          background-color: #386fff;\r\n          font-weight: bold;\r\n          letter-spacing: 0.05em;\r\n          border-radius: 10px;\r\n     }\r\n\r\n     .content-box {\r\n     box-shadow: inset 1px 1px rgba(255, 255, 255, 0.5),\r\n     5px 5px 10px rgba(22, 44, 67, 0.1), -5px -5px 10px rgba(255, 255, 255, 1);\r\n     background-color: #ccffcd;\r\n     max-width: 350px;\r\n     padding: 10px;\r\n     margin: 0 0 10px 25px;\r\n     }\r\n\r\n     .dots {\r\n     list-style: square;\r\n     margin-left: 20px;\r\n     }\r\n\r\n     #pad-left {\r\n     padding-left: 25px;\r\n     }\r\n\r\n     #curvedbox {\r\n          background-color: #425dab;\r\n          height: 100%;\r\n          margin: 0 -9999rem;\r\n          padding: 0.25rem 9999rem;\r\n          color: #ffffff;\r\n          text-align: center;\r\n          vertical-align: middle;\r\n          }\r\n          #curvedbox-content {\r\n          padding: 30px 0 30px 0;\r\n          }\r\n\r\n\r\n     /*  highlight content \r\n\r\n     #curvedbox {\r\n     background-color:#77B2C5;\r\n     width: 98%;\r\n     height: 100%;\r\n     border-bottom-left-radius:25%;\r\n     border-bottom-right-radius:25%;\r\n     color: #ffffff;\r\n     padding: 30px;\r\n     text-align: center;\r\n     vertical-align: middle;\r\n     }\r\n\r\n     */\r\n\r\n     /* top page boxes */\r\n\r\n     .cssboxcontainer {\r\n     align-items: center;\r\n     justify-content: center;\r\n     background: var(--main-light-color);\r\n     display: flex;\r\n     flex-wrap: wrap;\r\n     margin: 15px 0 15px 0;\r\n     }\r\n\r\n     .boxrow1 {\r\n     margin: 10px;\r\n     width: 256px;\r\n     height: 70px;\r\n     }\r\n\r\n     .boxrow2 {\r\n     margin: 10px;\r\n     width: 200px;\r\n     height: 70px;\r\n     }\r\n\r\n     .boxrow3 {\r\n     margin: 10px;\r\n     width: 48%;\r\n     min-height: 250px;\r\n\r\n     }\r\n\r\n     .boxrow4 {\r\n     margin: 10px;\r\n     width: 31%;\r\n     height: 350px;\r\n     padding: 10px;\r\n     }\r\n\r\n     .buttonrow1 a:link, .buttonrow2 a:link, .buttonrow4 a:link {\r\n     text-decoration: none;\r\n     color: #fff;\r\n     }\r\n\r\n     .buttonrow1 a:hover, .buttonrow2 a:hover, .buttonrow4 a:hover {\r\n     text-decoration: none;\r\n     color: #fff;\r\n     }\r\n\r\n     .buttonrow1 a:visited, .buttonrow2 a:visited, .buttonrow4 a:visited {\r\n     text-decoration: none;\r\n     color: #fff;\r\n     }\r\n\r\n\r\n     .buttonrow1, .buttonrow2 {\r\n     background-image: url(/sites/default/files/assets/hexa.png); \r\n     background-repeat: no-repeat;\r\n     background-position: left middle;\r\n     font-family: sans-serif;\r\n     font-weight: bold;\r\n     color: #ffffff;\r\n     font-size: 0.9em;\r\n     text-align: center;\r\n     vertical-align: middle;\r\n     line-height: 70px;\r\n     margin: 10px;\r\n     border-radius: 5px;\r\n     }\r\n\r\n     .buttonrow3 {\r\n     font-family: sans-serif;\r\n     color: #5c5c5c;\r\n     font-size: 0.9em;\r\n     text-align: left;\r\n     vertical-align: middle;\r\n     margin: 10px;\r\n     border-radius: 5px;\r\n     background-color: #E5DED4;\r\n     padding: 0 20px 0 0;\r\n     }\r\n\r\n     .buttonrow4 {\r\n     font-family: sans-serif;\r\n     color: #fff;\r\n     font-size: 0.9em;\r\n     text-align: left;\r\n     vertical-align: middle;\r\n     margin: 10px;\r\n     border-radius: 5px;\r\n     }\r\n\r\n     #centerheader {\r\n     text-align: center;\r\n     padding: 20px;\r\n     font-size: 20px;\r\n     }\r\n\r\n     #centerheader4 {\r\n     text-align: center;\r\n     padding: 20px;\r\n     font-size: 18px;\r\n     color: #fff;\r\n     font-weight: bold;\r\n     }\r\n\r\n     .softed {\r\n     box-shadow: inset 1px 1px rgba(255, 255, 255, 0.5),\r\n     5px 5px 10px rgba(22, 44, 67, 0.1), -5px -5px 10px rgba(255, 255, 255, 1);\r\n     }\r\n\r\n     /* custom colors */\r\n          .box-blue {background-color: #275793;}\r\n          .box-blue2 {background-color: #4C82B4;}\r\n          .box-blue3 {background-color: #1f819b;}\r\n          .bc-color {background-color: #123e57}\r\n          .row4color {background-color: #1f819a;}\r\n          .grey {background-color: #efefef;}\r\n          .darkgreen {background-color: #39A46E;}\r\n          .darkpink {background-color: #E4059E;}\r\n          .darkblue {background-color: #6E6FFF;}\r\n          .darkpurple {background-color: #A406D9;}\r\n          .lightgreen {background-color: #02BC01;}\r\n          .lightpink {background-color: #FF3AA4;}\r\n          .lightblue {background-color: #05A5D9;}\r\n          .lightpurple {background-color: #D9A4FE;}\r\n          .purple {background-color: #9293FF;}\r\n\r\n\r\n\r\n     /* model subset diagram table */\r\n\r\n     #mod_container {\r\n     width:100%;\r\n     }\r\n\r\n     #mod_left_column {\r\n     float:left;\r\n     width:50%;\r\n     padding: 10px;\r\n     }\r\n\r\n     #mod_right_column {\r\n     float:left;\r\n     width:50%;\r\n     padding: 10px;\r\n     }\r\n\r\n     .bc-container{\r\n     border: solid 1px #eaecef;\r\n     border-radius: 5px;\r\n     width:100%;\r\n     margin-bottom: 30px;\r\n     margin-top: 40px;\r\n     }\r\n\r\n     .bc-centered {\r\n          color:white;\r\n          text-align:left;\r\n          padding: 20px;\r\n     font-size: 20px;\r\n     font-weight: bold;\r\n     }\r\n\r\n     .centered-content{\r\n     width:100%;\r\n     text-align: center;\r\n     margin-top: 20px;\r\n     }\r\n\r\n\r\n     /* homepage image text */\r\n     .home-image-container {\r\n     position: relative;\r\n     text-align: left;\r\n     color: #ffffff;\r\n     font-size: 40px;\r\n     font-weight: bold;\r\n     line-height: 33px;\r\n          margin-left: 14px;\r\n     }\r\n\r\n     .home-image-container p {\r\n     font-size: 25px;\r\n     }\r\n\r\n     .top-left {\r\n          position: absolute;\r\n          top: 12px;\r\n          left: 20px;\r\n     }\r\n          .top-right {\r\n          position: absolute;\r\n          top: 40px;\r\n          right: 20px;\r\n     }"
